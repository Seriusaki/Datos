      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">


          <form role="form" action="" method="POST">
            <div class="form-group">
              <label for=""><strong>DNI</strong></label>
              <div class="input-group">
                <input type="text" class="form-control" id="dni" placeholder="Ingresar Nombre del Plato">
                <span class="input-group-btn">
                  <button class="btn btn-success" type="button">Verificar</button>
                </span>
              </div>
              <p class="help-block">Nuevo / Existente</p>
            </div>
            <div class="form-group">
              <label for=""><strong>Nombre</strong></label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresar Nombre">
            </div>
            <div class="form-group">
              <label for=""><strong>Apellido</strong></label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingresar Apellido">
            </div>
            <div class="form-group">
              <label for=""><strong>Cargo</strong></label>
              <input type="text" class="form-control" id="cargo" placeholder="Ingresar Cargo">
            </div>
            <div class="form-group">
              <label for=""><strong>Dirección</strong></label>
              <input type="text" class="form-control" id="direccion" placeholder="Ingresar Dirección">
            </div>
            <div class="form-group">
              <label for=""><strong>E-mail</strong></label>
              <input type="email" class="form-control" id="email" placeholder="Ingresar E-mail">
            </div>
            <div class="form-group">
              <label for=""><strong>Teléfono</strong></label>
              <input type="tel" class="form-control" id="telefono" placeholder="Ingresar Teléfono">
            </div>
            <div class="form-group">
              <label for=""><strong>Fecha Nacimiento</strong></label>
              <input type="text" class="form-control fecha" id="fechaNacim" placeholder="Ingresar Fecha Nacimiento">
            </div>
            <div class="form-group">
              <label for=""><strong>Fecha Ingreso</strong></label>
              <input type="text" class="form-control fecha" id="fechaIngreso" placeholder="Ingresar Fecha Ingreso">
            </div>

            <!-- Local -->


            <div class="form-group">
              <label for=""><strong>Local</strong></label>
              <div class="input-group">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                  <ul class="dropdown-menu" role="menu">
                    <li class="drop" onClick="$('#local').val($(this).html())">Local 1</li>
                    <li class="drop" onClick="$('#local').val($(this).html())">Local 2</li>
                    <li class="drop" onClick="$('#local').val($(this).html())">Local 3</li>
                  </ul>
                </span>
                <input id="local" type="text" class="form-control" placeholder="Seleccione Local">
              </div>
            </div>

            <br>
            <br>
            <div class="row">
              <div class="col-md-6" style="text-align: center"><button type="submit" class="btn btn-success btn-block">Añadir</button></div>
              <div class="col-md-6" style="text-align: center"><button type="button" class="btn btn-warning btn-block" onclick="$('input').val('')">Borrar</button></div>
            </div>
